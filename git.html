<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>GitHub Profile: Ageesh</title>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <img src="profile-picture.jpg" class="card-img-top" alt="Profile Picture">
            <div class="card-body">
                <h5 class="card-title" id="name">Ageesh</h5>
                <p class="card-text" id="age">25 years old</p>
                <a href="https://github.com/your-username" class="btn btn-primary" target="_blank">View GitHub Profile</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
